# /etc/nginx/templates/default.conf.template
server {
  listen 80;
  server_name _;

  # ---- Static SPA (Vite build) ----
  root /usr/share/nginx/html;
  index index.html;

  # Redirect /n8n (no trailing slash) -> /n8n/
  location = /n8n {
    return 301 /n8n/;
  }

  # ---- n8n behind subpath /n8n/ ----
  # ^~ ensures this prefix takes precedence over the generic "/"
  location ^~ /n8n/ {
    proxy_pass http://n8n:5678/;     # NOTE the trailing slash!
    proxy_http_version 1.1;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Prefix /n8n;

    # Never let the SPA fallback catch n8n asset requests
    proxy_redirect off;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
  }

  # ---- Backend API and WS ----
  location /api/ {
    proxy_pass http://backend-server:${FLOWOPSAI_SERVER_PORT};
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
  location /ws/ {
    proxy_pass http://backend-server:${FLOWOPSAI_SERVER_PORT};
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
  }

  # ---- SPA fallback only for everything else (NOT /n8n/*) ----
  location / {
    try_files $uri $uri/ /index.html;
  }

  client_max_body_size 50m;
}
