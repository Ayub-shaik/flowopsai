# nginx template consumed by nginx:alpine entrypoint (envsubst)
server {
  listen       80;
  listen       [::]:80;
  server_name  _;

  # -------- Static frontend (Vite build) --------
  root   /usr/share/nginx/html;
  index  index.html;

  # Single-page app fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # -------- API -> backend --------
  location /api/ {
    proxy_pass http://backend-server:${FLOWOPSAI_SERVER_PORT}/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header Connection "";
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
  }

  # -------- WebSocket -> backend --------
  location /ws/ {
    proxy_pass http://backend-server:${FLOWOPSAI_SERVER_PORT}/ws/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
  }

  # -------- n8n under subpath /n8n/ --------
  # Normal n8n routes (REST, assets, etc.)
  location ^~ /n8n/ {
    proxy_pass http://n8n:5678/n8n/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header Connection "";
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
  }

  # Socket.IO transport lives at /n8n/socket.io/
  location ^~ /n8n/socket.io/ {
    proxy_pass http://n8n:5678/n8n/socket.io/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
  }
}
